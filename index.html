<script>
    const todos = document.querySelectorAll('.rectangle');
    console.log(todos);

    //fala em qual div rectangle estÃ¡
    let index = 0;

    //muda as cores de acordo com o tempo
    setInterval(changeColor, 600);

    function changeColor() {
        todos[index].className = 'rectangle';
        index++;

        if (index > 49) {
            index = 0;
        }

        const currentColor = todos[index];

        currentColor.classList.add(currentColor.getAttribute('color'));
    }
</script>
